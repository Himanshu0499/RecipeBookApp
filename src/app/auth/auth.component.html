<ng-template appPlaceHolder></ng-template>
<div class="row">
   <div class="col-md-6 offset-3">
      <div class="card">
         <div class="card-body">
            <h2 class="card-title d-flex justify-content-center mb-3">{{ isLoginMode ? 'Login' : 'Sign In'}}</h2>
            <!-- <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">
               {{error}}
               <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div> -->
            <!-- <app-alert [message]="error" *ngIf="error" (closeAlert)="close()"></app-alert> -->
            
            <div class="d-flex justify-content-center" *ngIf="isLoading">
               <app-spinner></app-spinner>
            </div>
            <form (ngSubmit)="onSubmit(form)" #form="ngForm" *ngIf="!isLoading">
               <div class="form-group mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input 
                     type="text" 
                     class="form-control" 
                     id="email" 
                     name="email" 
                     ngModel required email 
                     #email="ngModel"

                  >
                  <p *ngIf="email.invalid && email.touched">Please enter valid Email</p>
               </div>
               <div class="form-group mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input 
                     type="password" 
                     class="form-control" 
                     id="password" 
                     name="password" 
                     ngModel required 
                     #password="ngModel" 
                     minlength="6"
                  >
                  <p *ngIf="password.invalid && password.touched">Please enter Password</p>
               </div>
               <div class="mb-3 d-flex justify-content-between mt-5">
                  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
                     {{ isLoginMode ? 'Login' : 'Sign In'}}
                  </button>
                  <span>   
                     {{ isLoginMode ? 'New User?' : 'Already have an account?'}}
                     <button class="btn btn-outline-secondary" (click)="onSwitchMode()" type="button">
                        {{ isLoginMode ? 'Sign In' : 'Login'}}
                     </button>
                  </span>
               </div>
            </form>

         </div>
      </div>
   </div>
</div>
