<div class="row">
   <div class="col-sm-12">
      <form (ngSubmit)="addIngredient(form)" #form="ngForm">
         <div class="row">
            <div class="col-sm-4">
               <label for="name" class="form-label">Ingredient Name</label>
               <input 
                  type="text" 
                  id="name" 
                  class="form-control" 
                  placeholder="Name" 
                  ngModel 
                  name="name"
                  required #name="ngModel">
            </div>
            <div class="col-sm-3">
               <label for="quantity" class="form-label">Quantity</label>
               <input 
                  type="number" 
                  id="quantity" 
                  class="form-control" 
                  placeholder="Quantity" 
                  ngModel 
                  name="quantity"
                  required
                  #quantity="ngModel"
                  pattern="^[1-9]+[0-9]*$">   <!-- Regular expression that allow any number greater than 0 -->
            </div>
         </div>
         <div class="row mt-3">
               <div class="col-sm-12">
                  <button class="btn btn-outline-success me-3" 
                     type="submit"
                     [disabled]="form.invalid">{{ editMode ? 'Update' : 'Add'}}
                  </button>
                  <button class="btn btn-outline-danger" 
                     type="button" 
                     (click)="onDelete()"
                     *ngIf="editMode"
                  >
                     Delete
                  </button>
                  <button class="btn btn-outline-primary mx-3" type="button" (click)="onClear()">Clear</button>
               </div>
         </div>
      </form>
   </div>
</div>
